<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <script src="https://kit.fontawesome.com/1bc76e3c40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/normalize.css" />
    <link rel="stylesheet" href=".public/css/style.css" />
    <title>Ohmyfood</title>

</head>

<body>

    <header>
        <!-- header-->
        <nav>
            <div class="header">
                <div class="divarrow">
                    <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
                </div>

                <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood">


            </div>

        </nav>
    </header>

    <main>
        <!-- section1 -->
        <section>
            <div class="section1img">
                <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image de plats">
            </div>
        </section>
        <!-- section2 -->
        <section>
            <div class="sectionmenu">
                <div class="head_menu">
                    <h1>La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="menu-selection">
                    <div class="starter">
                        <h2>ENTRÉES</h2>
                        <div class="menu-element">
                            <div class="menu-description">
                                <h4>Fricassée d'escargot</h4>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="price-description">
                                <p class="price">25€</p>
                            </div>
                            <div class="check-box"><i class="fa-solid fa-check"></i></div>
                        </div>
                    </div>
                    <div class="dish">
                        <h2>PLATS</h2>
                    </div>
                    <div class="dessert">
                        <h2>DESSERTS</h2>
                    </div>
                </div>



            </div>
            <a href="#">
                <button class="btnpink">Commander</button>
            </a>

        </section>

    </main>
    <footer>
        <!--footer-->
        <div class="footer">
            <h3>ohmyfood</h3>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i><span> Proposer un restaurant</span></a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i><span> Devenir partenaire</span></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@truc.com">Contact</a></li>
            </ul>
        </div>


    </footer>
